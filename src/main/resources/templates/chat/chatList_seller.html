<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>받은 문의 목록</title>
</head>
<body th:attr="data-member-id=${memberId}">
<h2>받은 문의 목록</h2>

<!-- ✅ 초기 렌더링용 (서버에서 내려주는 목록) -->
<ul id="room-list">
  <li th:if="${#lists.isEmpty(rooms)}">
    받은 문의가 없습니다.
  </li>
  <li th:each="room : ${rooms}">
    <b>상품ID:</b> <span th:text="${room.productId}"></span><br/>
    <b>구매자:</b> <span th:text="${room.buyerId}"></span><br/>
    <b>채팅방ID:</b> <span th:text="${room.roomId}"></span>
  </li>
</ul>

<!-- ✅ JS 라이브러리 -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<!-- ✅ Ajax + WebSocket 처리 -->
<script src="/js/chat/chatList.js"></script>
</body>
</html>
