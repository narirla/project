<!-- seller_mypage_community.html (header/footer fragments are included via Thymeleaf but their internal markup is *not* duplicated here) -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MO:SI 판매자 마이페이지 – 커뮤니티</title>

    <!-- 공통 스타일 -->
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <!-- 페이지 전용 스타일 -->
    <link rel="stylesheet" th:href="@{/css/sellerpage/sellerMypageHome.css}">
    <link rel="stylesheet" th:href="@{/css/community/write_quill.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body th:attr="data-parent-id=${bbsId}">
<div class="layout-wrapper">
    <!-- header / footer 는 이미 fragment 로 존재하므로 th:replace 로만 연결 -->
    <header th:replace="~{fragments/header :: header}"></header>

    <!-- ========================= MAIN LAYOUT ========================= -->

    <div class="page-container">
        <main class="mypage-container">
            <!-- ---------- 사이드바 ---------- -->
            <aside class="sidebar">
                <div class="sidebar-card">
                    <nav class="mypage-nav">
                        <div class="nav-title active">커뮤니티</div>
                        <ul>
                            <li><a th:href="@{/review}">리뷰</a></li>
                            <li><a th:href="@{/bbs/community}">자유 게시판</a></li>
                        </ul>
                    </nav>
                </div>
            </aside>
            <!-- ---------- 본문 영역 ---------- -->
            <section class="content">
                <h1>게시글 작성</h1>
                <form class="write-form" id="write-form">
                    <label for="bcategory" class="form-label">카테고리</label>
                    <div class="select-group">
                        <select id="bcategory" name="bcategory">
                            <option value="">--선택--</option>
                        </select>
                    </div>
                    <label for="title" class="form-label">제목</label>
                    <input type="text" id="title" name="title" class="form-input" placeholder="제목을 입력하세요">
                    <label for="editor" class="form-label">내용</label>
                    <div class="content-editor-wrapper">
                        <div id="toolbar">
                            <select class="ql-font"></select>
                            <select class="ql-size">
                                <option value="small"></option>
                                <option selected></option>
                                <option value="large"></option>
                                <option value="huge"></option>
                            </select>
                            <button class="ql-bold"></button>
                            <button class="ql-italic"></button>
                            <button class="ql-underline"></button>
                            <button class="ql-strike"></button>
                            <select class="ql-color"></select>
                            <select class="ql-background"></select>
                            <button class="ql-script" value="sub"></button>
                            <button class="ql-script" value="super"></button>
                            <select class="ql-header">
                                <option value="1"></option>
                                <option value="2"></option>
                                <option selected></option>
                            </select>
                            <button class="ql-align" value=""></button>
                            <button class="ql-align" value="center"></button>
                            <button class="ql-align" value="right"></button>
                            <button class="ql-align" value="justify"></button>
                            <button class="ql-list" value="ordered"></button>
                            <button class="ql-list" value="bullet"></button>
                            <button class="ql-indent" value="-1"></button>
                            <button class="ql-indent" value="+1"></button>
                            <button class="ql-link"></button>
                            <button class="ql-image"></button>
                            <button class="ql-clean"></button>
                        </div>
                        <div id="editor" style="height: 300px;"></div>
                        <input type="hidden" name="bcontent" id="editorContent">
                    </div>
                    <div class="file-upload-section">
                        <input type="hidden" id="upload-group" name="uploadGroup">
                        <span class="upload-label">파일 첨부</span>
                        <div class="file-upload-buttons">
                            <input type="file" id="file-input" name="files" multiple style="display: none;">
                            <button type="button" onclick="document.getElementById('file-input').click();">파일 선택</button>
                            <span id="file-name-display">선택된 파일 없음</span>
                            <ul id="file-list" class="file-list"></ul>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="submit-btn" id="submit-btn">작성하기</button>
                        <button type="button" class="temp-save-btn" id="temp-save-btn">임시저장</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>

<!-- ========================= SCRIPTS ========================= -->
<!-- 1) Quill UMD (로컬) -->
<script th:src="@{/js/community/vendor/quill.min.js}"></script>

<!-- 2) ImageDrop UMD (로컬, 파일명은 image-drop.min.js) -->
<script th:src="@{/js/community/vendor/image-drop.min.js}"></script>

<!-- 3) ImageResize UMD (로컬) -->
<script th:src="@{/js/community/vendor/image-resize.min.js}"></script>

<script type="module" th:src="@{/js/community/bbs/csr/writeForm_quill.js}"></script>
</body>

</html>
