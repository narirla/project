<!-- seller_mypage_community.html (header/footer fragments are included via Thymeleaf but their internal markup is *not* duplicated here) -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MO:SI 판매자 마이페이지 – 커뮤니티</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">

  <!-- 페이지 전용 스타일 -->
  <link rel="stylesheet" th:href="@{/css/sellerpage/sellerMypageHome.css}">
  <link rel="stylesheet" th:href="@{/css/community/community_list.css}">


</head>

<body>

  <div class="layout-wrapper">
    <!-- header / footer 는 이미 fragment 로 존재하므로 th:replace 로만 연결 -->
    <header th:replace="${loginRole} == 'SELLER' ?
        ~{fragments/sellerHeader :: sellerHeader} :
        ~{fragments/header :: header}">
    </header>
  <!-- ========================= MAIN LAYOUT ========================= -->
  <div class="page-container">
    <main class="mypage-container">
      <!-- ---------- 사이드바 ---------- -->
      <aside class="sidebar">
        <div class="sidebar-card">
          <nav class="mypage-nav">
            <div class="nav-title active">커뮤니티</div>
            <ul>
              <li><a th:href="@{/review}">리뷰</a></li>
              <li><a th:href="@{/bbs/community}">자유 게시판</a></li>
            </ul>
          </nav>
        </div>
      </aside>
      <!-- ---------- 본문 영역 ---------- -->
      <section class="content">
        <div class="community-wrapper">
          <section class="post-section">
            <h1>자유 게시판</h1>
            <!-- 검색바 -->
            <div class="post-search">
              <select id="bcategory" name="bcategory">
                <option value="">전체 검색</option>
              </select>
              <div class="search-input-wrapper">
                <input type="text" id="keyword-input" placeholder="  키워드를 입력해주세요">
                <img th:src="@{/img/bbs/bbs_list/icon_search.png}" alt="검색" class="search-icon">
              </div>
              <!-- 로그인 상태일 때만 노출 -->
              <a th:if="${session.loginMember != null}" th:href="@{/bbs/community/add}" class="btn-write">글쓰기</a>
            </div>
          </section>
          <!-- 게시글 목록 -->
          <table class="post-table" aria-label="게시글 목록">
            <thead>
            <tr>
              <th>No.</th>
              <th>카테고리</th>
              <th>썸네일</th>
              <th>제목</th>
              <th>작성자</th>
              <th>작성일</th>
              <th>조회수</th>
            </tr>
            </thead>
            <tbody id="post-tbody"><!-- JS 가 채움 --></tbody>
          </table>
          <!-- 페이지네이션 -->
          <div class="pagination" id="reply_pagenation" aria-label="페이지네이션"></div>
        </div>
      </section>
    </main>
  </div>
  <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>
<!-- ========================= SCRIPTS ========================= -->
<script th:src="@{/js/sellerpage/sellerMypageHome.js}"></script>
<script type="module" th:src="@{/js/community/bbs/csr/bbs_list.js}"></script>
</body>

</html>
