<!-- seller_mypage_community.html (header/footer fragments are included via Thymeleaf but their internal markup is *not* duplicated here) -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관광 정보</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">

  <!-- 페이지 전용 스타일 -->
  <link rel="stylesheet" th:href="@{/css/info/accessibility.css}">
</head>

<body>
<div class="layout-wrapper">
  <!-- header / footer 는 이미 fragment 로 존재하므로 th:replace 로만 연결 -->
  <th:block th:switch="${session.loginRole ?: 'BUYER'}">
    <header th:case="'SELLER'" th:replace="~{fragments/sellerHeader :: sellerHeader(activeUri=${currentPath ?: ''})}">
    </header>
    <header th:case="*" th:replace="~{fragments/header :: header(activeUri=${currentPath ?: ''})}">
    </header>
  </th:block>

  <!-- ========================= MAIN LAYOUT ========================= -->
  <div class="page-container">
    <main class="mypage-container">
      <!-- ---------- 사이드바 ---------- -->
      <aside class="sidebar">
        <div class="sidebar-card">
          <nav class="mypage-nav">
            <div class="nav-title active">관광정보</div>
            <ul>
              <li><a th:href="@{/information/restaurant}">부산 맛집</a></li>
              <li><a th:href="@{/information/accessibility}">교통약자 편의시설</a></li>
            </ul>
          </nav>
        </div>
      </aside>

      <!-- ---------- 본문 영역 ---------- -->
      <section class="content">
        <main class="community-wrapper">

          <!-- ---------- 편의시설 영역 ---------- -->
          <section class="accessibility-list">
            <h2>교통약자 편의시설</h2>

            <article class="accessibility-list-main">
              <!-- 키바나 지도 -->
              <section class="search-section">
                <iframe src="http://localhost:5601/app/r/s/sR263" height="600" width="800"></iframe>
              </section>

              <!-- 리스트 -->
              <section class="list_section">
                <div id="accessibility-list"></div> <!-- 🔸 실제 리스트 항목 -->
                <div id="pagination" style="margin-top:1rem;"></div> <!-- 🔸 페이징 버튼 -->
              </section>
            </article>
          </section>
        </main>
      </section>
    </main>
  </div>

  <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>
<!-- ========================= SCRIPTS ========================= -->
<script th:src="@{/js/layout.js}"></script>
</body>

</html>
