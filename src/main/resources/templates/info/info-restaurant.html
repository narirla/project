<!-- seller_mypage_community.html (header/footer fragments are included via Thymeleaf but their internal markup is *not* duplicated here) -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MO:SI 판매자 마이페이지 – 커뮤니티</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">

  <!-- 페이지 전용 스타일 -->
  <link rel="stylesheet" th:href="@{/css/info/info-restaurant.css}">
</head>

<body>
  <div class="layout-wrapper">
    <!-- header / footer 는 이미 fragment 로 존재하므로 th:replace 로만 연결 -->
    <header th:replace="${loginRole} == 'SELLER' ?
        ~{fragments/sellerHeader :: sellerHeader} :
        ~{fragments/header :: header}">
    </header>



    <!-- ========================= MAIN LAYOUT ========================= -->
    <div class="page-container">
      <main class="mypage-container">
        <!-- ---------- 사이드바 ---------- -->
        <aside class="sidebar">
          <div class="sidebar-card">
            <nav class="mypage-nav">
              <div class="nav-title active">관광정보</div>
              <ul>
                <li><a th:href="@{/information/restaurant}">맛집</a></li>
                <li><a th:href="@{/bbs/community}">교통약자 편의시설</a></li>
              </ul>
            </nav>
          </div>
        </aside>


        <!-- ---------- 본문 영역 ---------- -->
        <section class="content">
          <main class="community-wrapper">

            <!-- ---------- 맛집 영역 ---------- -->
            <section class="restaurant-list">
              <h2>맛집</h2>

              <article class="restaurant-list-main">
                <!-- 키바나 지도 -->
                <section class="search-section">
                  <iframe
                    src="http://localhost:5601/app/dashboards#/view/60f4d390-baee-4ed7-a7ed-cc3ef0305ae1?embed=true&_g=(refreshInterval%3A(pause%3A!t%2Cvalue%3A60000)%2Ctime%3A(from%3Anow-1y%2Fd%2Cto%3Anow))"
                    height="600" width="800"></iframe>
                </section>

                <!-- 리스트 -->
                <section class="list_section">
                  <div id="restaurant-list"></div> <!-- 🔸 실제 리스트 항목 -->
                  <div id="pagination" style="margin-top:1rem;"></div> <!-- 🔸 페이징 버튼 -->
                </section>
              </article>


            </section>
          </main>
        </section>
      </main>
    </div>


    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </div>

  <!-- ========================= SCRIPTS ========================= -->
  <script type="module" th:src="@{/js/community/bbs/csr/bbs_list.js}"></script>
</body>

</html>
